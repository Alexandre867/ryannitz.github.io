	<body>
	
		<!--Login Screen-->
		<div id="loginScreen" class="screen">

			<!--Settings button seen on many screens-->
			<a id="settingsBtn"class="settingsBtn">
				<img src="pictures/menu/menu_setting_button.png" alt="">

			<div id="loginLogo">

			</div>
			
			<form id="loginForm">
				<div>
					<input id="username" type="text"/>

				</div>
				<br/>
				<div>
					<input id="password" type="text"/>

			<div id="registerBtnWrapper">

			</div>
			
		</div>

		<div id="moduleSelectScreen" class="screen">

			<div id="moduleSelectionHeader">

				</a>

				<a id="settingsBtn" class="settingsBtn">

				</a>
			</div>

			<div id="moduleSelectBody">
				<ul id="moduleList">
					<li id="readingNotesModuleBtn" class="navBtn unlockedModule">
						<span class="show">Reading Notes</span>
						<i class="fas fa-lock hide"></i>
					</li>
					<li id="readingNotesModuleBtn" class="navBtn unlockedModule">
						<span class="show">Lorem Ipsum</span>
						<i class="fas fa-lock hide"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
					<li id="readingNotesModuleBtn" class="lockedModule">
						<span class="hide">Lorem Ipsum</span>
						<i class="fas fa-lock show"></i>
					</li>
				</ul>
			</div>
		</div>
		
		<div id="readingNotesModule" class="screen">

			<img class="screenImage" src="pictures/module1/module1_v2.png"/>

			<div>
				<a id="backToModuleSelectBtn" class="navBtn">
					<img src="pictures/menu/menu_back_button.png" alt="">
				</a>
				<!--Settings button seen on many screens-->
				<a id="moduleSettingsBtn" class="settingsBtn">
					<img src="pictures/menu/menu_setting_button.png" alt="">
				</a>
			</div>

			<div>
				<a id="n1" class="navBtn nodeBtn unlockedNode">

					<!--Set injection method-->
				</a>
				<a id="n2" class="nodeBtn">
					<img src="pictures/module1/module1_level_lock.png"/>

				</a>
				<a id="n4" class="nodeBtn">

					<img src="pictures/module1/module1_boss_lock.png"/>

			</div>

		</div>

		<!--Pretend after this one lesson, that the module is complete. :) 
			cause this hardcoding is actually a lot of blunt extra work-->

			<div id="lessonControls">

				<!--Settings button seen on many screens-->
				<a id="moduleSettingsBtn" class="settingsBtn">
					<img src="pictures/menu/menu_setting_button.png" alt="">
				</a>
				<a id="checkQuestion" class="questionBtn hide">
					<img src="pictures/level_objects/next_button.png" alt="">
				</a>
			</div>

			<div>

				<div id="l1q1" class="show questionSet">
					<form id="answerForm" action="">

							<label for="">a.</label>

						</div>
						<div class="answerWrapper">
							<label for="">b.</label>
							<option class="answer" value="b">B</option>
						</div>
						<div class="answerWrapper">

						</div>

						<a class="toggleOption">
							<span>Color Blind Mode</span>
							<i class="far fa-check-circle"></i>

					</div>
					<hr/>
					<div class="settingsItem">
						<a class="toggleOption">
							<span>Mute</span>
							<i class="far fa-check-circle"></i>

					</div>

				</div>

				<img src="pictures/level_objects/correct.png"/>
			</div>

			<div id="wrongPop" class="feedback hide">
				<img src="pictures/level_objects/nice_try.png"/>
				<div id="showCorrect" class="wrongOption"></div>
				<div id="nextQuestion" class="wrongOption"></div>
