<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ryan Nitz</title>
        <link rel="icon" href=""/>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/f5b3d1b329.js" crossorigin="anonymous"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- Latest compiled HighCharts -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/xrange.js"></script>
        <!-- Latest compiled Vue.js dev build -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- axios build -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- Can either increase/decrease z-index in stack structure or set up a tracking system to navigation -->
            <div id="mainTerminal">
                
                <div id="topbar" class="clearfix">
                    <div class="float-start">
                        <h3 class="p-2 m-0"><i class="fa-sharp fa-solid fa-terminal"></i> Main Terminal</h3>
                    </div>
                    <div class="float-end">
                        <a href=""><i id="options" class="fa-solid fa-gears fa-2x p-2 px-3"></i></a>
                        <a href=""><i id="close" class="fa-solid fa-xmark fa-2x p-2 px-4"></i></a>
                        
                        
                    </div>
                </div>
                

                <div class="root page">
                    <a class="nav focused" id="dirGithub" target="_blank" rel="noopener noreferrer" href="https://github.com/ryannitz/ryannitz.github.io">github_repository <i class="fa-solid fa-angle-left navarrow"></i></a>
                    <a class="nav" id="dirWebsites" action="websites">static_websites <i class="fa-solid fa-angle-left navarrow"></i></a>
                    <a class="nav" id="dirSocials">socials <i class="fa-solid fa-angle-left navarrow"></i></a>
                    <a class="nav" id="dirResume">resume <i class="fa-solid fa-angle-left navarrow"></i></a>
                </div>
    
                <div class="level1 page">
                    <div id="github"></div>
                    <div id="websites">
                        <div v-for="site in siteTree">
                            <a class="nav" v-bind:href="site.path" target="_blank" rel="noopener noreferrer">{{site.path}} <i class="fa-solid fa-angle-left navarrow"></i></a>
                        </div>
                        <a class="nav back" target="#root">back.. <i class="fa-solid fa-angle-left navarrow"></i></div>
                    </div>
                    <div id="socials"></div>
                    <div id="resume"></div>

                </div>
            </div>
            

            

        </div>
    </body>
    <script src="js/main.js"></script>
</html>
