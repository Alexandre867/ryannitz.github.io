<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="gallery/gallery.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <link rel="icon" href=""/>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/f5b3d1b329.js" crossorigin="anonymous"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Latest compiled Vue.js dev build -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- axios build -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body class="bg-dark">  
        <div id="app">
            <div id="header">
                <div id="title" class="text-center text-white" style="border-radius: 0%; margin-bottom: 0%;">
                    <h1 class="display-4">Gallery</h1>
                </div>
                <nav id="menuToggle" class="border-bottom border-top border-white sticky-top" data-bs-toggle="collapse" data-bs-target="#galleryMenu">
                    <p class="text-center text-white m-0 p-3">Galleries <i id="menuIcon" class="fa-solid fa-bars fa-2x float-end"></i></p>
                </nav>
                <div id="galleryMenu" class="collapse shadow-sm border-top bg-white">
                    <button type="button" class="close float-end m-3" data-bs-toggle="collapse" data-bs-target="#galleryMenu">&times;</button>
                    <div class="container p-3">
                        <div class="row">
                            <div class="col">
                                <h3>
                                    Aviation
                                </h3>
                                <ul class="list-group list-group-flush">
                                    <li v-for="(value, index) in aviation" class="text-capitalize gallery-toggle list-group-item d-flex justify-content-between align-items-center ps-0 me-5" @click="toggleGallery(index)">
                                        {{index}}
                                        <span class="badge bg-dark rounded-pill">{{value.length}}</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="galleries" class="mt-5">
                <div id="aviation">
                    <div v-for="(value, index) in aviation" :id="index" class="gallery-set">
                        <h2 class="text-white text-capitalize text-center mb-4">Aviation / {{index}}</h2>
                        <div class="d-flex flex-wrap justify-content-around">
                            <div class="img-container mb-3" v-for="image in aviation[index]" :style="image.rotate ? rotate(image.rotate) : ''" @click="previewImage(image)">
                                <img class="img-default " :src="image.src" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="selectedImage != null" class="modal" id="previewImageModal">
                <div class="modal-dialog modal-fullscreen">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">{{selectedImage.name}}</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <img id="selectedImage" :src="selectedImage.src" alt="">
                      <p>{{selectedImage.date}}</p>
                      <hr>

                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>
        <script src="gallery/gallery.js"></script>
    </body>
    
</html>
