<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wine 2020</title>
        <link rel="icon" href=""/>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/adc1711e54.js" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/wine2020/wine.js"></script>
        <link rel="stylesheet" href="/wine2020/wine.css"/>
    </head>

    <body>
        <div class="container mx-auto">
            <div class="row">
                <p>400px svg with margin</p>
                <svg xmlns="/wine2020/img/qr-margin-400.svg"></svg>
            </div>
            <div class="row">
                <p>400px svg no margin</p>
                <svg xmlns="/wine2020/img/qr-nomargin-400.svg"></svg>
            </div>
            <div class="row">
                <p>400px png no margin</p>
                <img src="/wine2020/img/qr-nomargin-400.png" alt="">
            </div>
            <div class="row">
                <p>400px png margin</p>
                <img src="/wine2020/img/qr-margin-400.png" alt="">
            </div>
            <div class="row">
                <p>300px png no margin</p>
                <img src="/wine2020/img/qr-nomargin-300.png" alt="">
            </div>
            <div class="row">
                <p>300px png margin</p>
                <img src="/wine2020/img/qr-margin-300.png" alt="">
            </div>
        </div>
    </body>
