<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <!-- <link rel="icon" href=""/> -->

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/f5b3d1b329.js" crossorigin="anonymous"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Latest compiled HighCharts -->
        <!-- Latest compiled Vue.js dev build -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- axios build -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Mapping -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>

        <link rel="stylesheet" href="travelmap/main.css" />
    </head>
    <body>
        <div class="row h-100">
            <div id="mapContainer" class="col-md-9 p-0">
                <div id="map"></div>
            </div>
            <div class="col-md-3 p-3 pe-4 bg-light">
                <div id="app">
                    <div class="row mb-3">
                        <div class="col">
                            <button class="btn btn-primary w-100" type="button" onclick="importLocationData()">Import Data</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary w-100" type="button" onclick="downloadLocationData()">Download Data</button>
                        </div>
                    </div>
                    <div class="row">
                        <form action="">
                            <div class="input-group mb-3">
                                <input id="locationSearchInput" type="text" class="form-control" name="locationSearchInput" placeholder="Search Location...">
                                <button id="locationSearchBtn" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                        <ul id="locationSearchResults" class="list-group p-3"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var element = document.getElementById('map');
            var map = L.map(element);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                minZoom: 2,
                noWrap:true,
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            var center = L.latLng('47.15320825043121', '-32.90160183862577');
            map.setView(center, 3);
            map.setMaxBounds([[-90, -180],[90, 180]])
            const locationsLayer = L.layerGroup().addTo(map);
        </script>
        <script src="util/create_alert.js"></script>
        <script src="travelmap/main.js"></script>
    </body>
</html>
