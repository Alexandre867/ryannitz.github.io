<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <!-- <link rel="icon" href=""/> -->

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/f5b3d1b329.js" crossorigin="anonymous"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Latest compiled HighCharts -->
        <!-- Latest compiled Vue.js dev build -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- axios build -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Mapping -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>

        <link rel="stylesheet" href="travelmap/main.css" />
    </head>
    <body>
        <div class="row h-100">
            <div id="mapContainer" class="col-md-9 p-0">
                <div id="map"></div>
            </div>
            <div class="col-md-3 p-3 pb-0 bg-light">
                <div id="app">
                    <div class="row mb-3">
                        <div class="col">
                            <button class="btn btn-primary w-100 mb-3" type="button" onclick="importLocationData()">Import Data</button>
                            <div class="form-check form-switch pt-2 mx-auto">
                                <label class="form-check-label toggle-switch" for="toggleLocations">Toggle Markers</label>
                                <input class="form-check-input toggle-switch" onclick="toggleLocations()" type="checkbox" id="toggleLocations" name="toggleLocations" checked>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary w-100 mb-3" type="button" onclick="downloadLocationData()">Download Data</button>
                            <button class="btn btn-primary w-100" type="button" data-bs-toggle="modal" data-bs-target="#clearLocations">Clear Markers</button>
                        </div>
                    </div>
                    <div id="searchArea" class="border border-dark rounded m-0 p-2">
                        <div class="form-check form-switch mb-2">
                            <label class="form-check-label toggle-switch" for="toggleMarkerSearch">Search Existing Markers</label>
                            <input class="form-check-input toggle-switch" onclick="toggleMarkerSearch()" type="checkbox" id="toggleMarkerSearch" name="toggleMarkerSearch">
                        </div>
                        <div id="mapSearch" class="p-0 search-container">
                            <div class="input-group mb-2">
                                <input id="locationSearchInput" type="text" class="form-control" name="locationSearchInput" placeholder="Search Location...">
                                <button id="locationSearchBtn" type="submit" class="btn btn-primary">Search</button>
                            </div>
                            <div class="result-list-wrapper">
                                <ul id="locationSearchResults" class="list-group result-list"></ul>
                            </div>
                        </div>
                        <div id="markerSearch" class="p-0 search-container">
                            <div class="input-group mb-2">
                                <input id="markerSearchInput" type="text" class="form-control" name="markerSearchInput" oninput="filterMarkerList()" placeholder="Search Markers...">
                            </div>
                            <div class="result-list-wrapper">
                                <ul id="markerSearchResults" class="list-group result-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clear marker confirm Modal -->
        <div class="modal fade" id="clearLocations">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Clear Location Markers</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="input-group my-3 px-5">
                        <p>Are you sure you would like to clear all location markers?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="clearLocations()">Clear</button>
                    </div>
                </div>
            </div> 
        </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var element = document.getElementById('map');
            var map = L.map(element);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                minZoom: 2,
                noWrap:true,
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            var center = L.latLng('47.15320825043121', '-32.90160183862577');
            map.setView(center, 3);
            map.setMaxBounds([[-90, -180],[90, 180]])
            const locationsLayer = L.layerGroup().addTo(map);
        </script>
        <script src="util/create_alert.js"></script>
        <script src="travelmap/main.js"></script>
    </body>
</html>
